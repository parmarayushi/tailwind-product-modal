<div class="flex items-center justify-center bg-slate-100 min-h-screen">
  <!-- start: card-wrapper -->
  <div
    class="flex flex-col bg-white rounded-2xl shadow-2xl space-y-10 p-6 m-3 md:flex-row md:space-x-10 md:space-y-0 md:m-0 md:p-16"
  >
    <!-- start: image -->
    <div>
      <img
        src="assets/images/headphone.png"
        alt="headphone-image"
        class="mx-auto duration-200 w-60 hover:scale-105"
      />
    </div>
    <!-- end: image -->

    <!-- start: content -->
    <div class="space-y-6">
      <!-- start: title and product name  -->
      <div class="space-y-3 mb-4 text-center md:text-left">
        <div
          class="inline-block bg-black text-white rounded-3xl px-3 py-1 text-sm"
        >
          Free shipping
        </div>
        <div class="m-w-sm text-2xl font-medium">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit.
          Perspiciatis, aspernatur.
        </div>
      </div>
      <!-- end: title and product name -->

      <!-- start: price and offer -->
      <div class="mb-4 space-y-3 text-center md:text-left">
        <p class="line-through">$799</p>
        <p class="text-5xl font-bold">$599</p>
        <p class="text-sm font-light text-gray-400">
          This offer is valid until April 3 or as long as stock lasts!
        </p>
      </div>
      <!-- end: price and offer -->

      <!-- start: add to cart button -->
      <div class="group">
        <button
          class="w-full bg-blue-700 text-white border-b-8 border-b-blue-700 rounded-lg transition-all duration-150 group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-blue-700 group-hover:border-t-blue-700 group-hover:shadow-lg"
        >
          <div
            class="px-8 py-4 bg-blue-500 rounded-lg duration-150 group-hover:bg-blue-700"
          >
            Add to cart
          </div>
        </button>
      </div>
      <!-- end: add to cart button -->

      <!-- start: stock -->
      <div class="flex items-center space-x-3 group">
        <div
          class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"
        ></div>
        <div class="text-sm">50+ pcs. in stock</div>
      </div>
      <!-- end: stock -->

      <!-- start: add to cart and add to wishlist button -->
      <div
        class="flex flex-col space-y-4 md:flex-row md:space-y-0 md:space-x-4"
      >
        <button
          class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150"
        >
          <img src="assets/images/weight.png" alt="weight-image" class="w-8" />
          <span>Add to cart</span>
        </button>
        <button
          class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150"
        >
          <img src="assets/images/heart.png" alt="heart-image" class="w-8" />
          <span>Add to wishlist</span>
        </button>
      </div>
      <!-- end: add to cart and add to wishlist button -->
    </div>
    <!-- end: content -->
  </div>
  <!-- end: card-wrapper -->
</div>
